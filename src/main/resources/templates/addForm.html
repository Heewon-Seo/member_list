<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	      crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="py-5 text-center">
		<h1>직원 등록 폼</h1>
	</div>

<form th:action="@{/add}" method="post">
	<div>
		<label for="name">이름</label>
		<input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" />
	</div>
	<div>
		<label for="position">직급</label>
		<input type="text" id="position" name="position" class="form-control" placeholder="직급을 입력하세요" />
	</div>
	<div>
		<label for="phoneNumber">전화번호</label>
		<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="전화번호를 입력하세요" />
		<div id="invalid-phone"></div>
	</div>
	<div>
		<label for="email">이메일</label>
		<input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" />
		<div id="invalid-email"></div>
	</div>

	<div class="row">
		<div class="col">
			<button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
		</div>
		<div class="col">
			<button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/}'|">취소</button>
		</div>
	</div>
</form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous">
</script>
<script th:src="@{/js/addForm.js}"></script>
</html>
