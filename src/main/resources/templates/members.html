<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	      crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="py-5 text-center">
		<h1>직원 목록</h1>
	</div>

	<div class="row">
		<div class="col">
			<button class="btn btn-primary float-end"
			        type="button"
			        th:onclick="|location.href='@{/add}'|">직원 등록</button>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<button class="btn btn-primary float-end" type="button"
			        th:onclick="|location.href='@{/csv}'|">CSV</button>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<form th:action="@{/search}" th:method="get">
			<input type="text" name="keyword" class="search" placeholder="검색할 내용을 입력하세요" />
			<button type="submit" class="btn btn-primary" id="search-btn">검색</button>
			</form>
		</div>
	</div>

	<div>
		<table class="table">
			<thead>
			<tr>
				<th>직원번호</th>
				<th>직급</th>
				<th>이름</th>
				<th>전화번호</th>
				<th>이메일</th>
				<th>수정/삭제</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="member: ${members}">
				<td th:text="${#numbers.formatInteger(member.id, 3)}"></td>
				<td th:text="${member.position}"></td>
				<td th:text="${member.name}"></td>
				<td th:text="${member.phoneNumber}"></td>
				<td th:text="${member.email}"></td>
				<td>
					<button class="btn btn-warning float-center" type="button"
					        th:onclick="'location.href=\'/'+ @{${member.id}} + '\''">수정
					</button>
					<button class="btn btn-danger float-center delete-btn" type="button" th:id="${member.id}">삭제
					</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous">
</script>
<script th:src="@{/js/members.js}"></script>
</html>
